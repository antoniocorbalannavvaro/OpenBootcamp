<!--
Crea un nuevo documento HTML con el título "Disposición de elementos en CSS"

Crea un nuevo fichero CSS e impórtalo en el documento HTML principal

Utiliza la disposición flex-box para crear una galería de 6 imágenes con los siguientes parámetros

Las imágenes deben tener 300 píxeles de ancho

Deben reagruparse (wrap) cuando el ancho del viewport cambia
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio-6.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor-imagenes">
        <img class="imagen-galeria" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/San_Francisco_Columbarium_Interior.jpg/246px-San_Francisco_Columbarium_Interior.jpg" alt="image not found"/>
        <img class="imagen-galeria" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Alamo_Sq_Painted_Ladies_3%2C_SF%2C_CA%2C_jjron_26.03.2012_cropped.jpg/282px-Alamo_Sq_Painted_Ladies_3%2C_SF%2C_CA%2C_jjron_26.03.2012_cropped.jpg" alt="image not found"/>
        <img class="imagen-galeria" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Palace_of_Fine_Arts_%2816794p%29.jpg/286px-Palace_of_Fine_Arts_%2816794p%29.jpg" alt="image not found"/>
        <img class="imagen-galeria" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/San_Francisco_City_Hall_2006.jpg/242px-San_Francisco_City_Hall_2006.jpg" alt="image not found"/>
        <img class="imagen-galeria" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/ATT_Sunset_Panorama.jpg/406px-ATT_Sunset_Panorama.jpg" alt="image not found"/>
        <img class="imagen-galeria" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Cable_Car_No._1_and_Alcatraz_Island.jpg/122px-Cable_Car_No._1_and_Alcatraz_Island.jpg" alt="image not found"/>
    </div>
</body>
</html>
